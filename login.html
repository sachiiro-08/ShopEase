<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/login.css">
  <title>ShopEase â€” Login</title>
</head>
<body>

<nav class="navbar">
  <a class="logo" href="index.html">ShopEase</a>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a class="active" href="login.html">Login</a></li>
    <li><a href="register.html">Register</a></li>
  </ul>
</nav>

<div class="login-container">
  <h2>Login</h2>

  <!-- ERROR MESSAGE HOLDER -->
  <p id="errorMsg" style="color:red; font-size:0.9rem;"></p>

  <form id="loginForm" action="/login" method="POST">
    <div class="form-group">
      <input type="email" name="email" placeholder="Enter email" autocomplete="off"
        required>
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Enter password" autocomplete="new-password"
        required>
    </div>
    <button type="submit">Login</button>
    <p>Don't have an account? <a class="register-link" href="register.html">Register</a></p>
  </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const formData = new FormData(this);
  const data = Object.fromEntries(formData);

  const res = await fetch('/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });

  if (res.ok) {
    const result = await res.json();
    alert("Login successful!");

    if (result.token) {
      localStorage.setItem('authToken', result.token);
    }

    if (result.role === 'admin') {
      window.location.href = "/admin";
    } else {
      window.location.href = "/customer-dashboard";
    }

  } else {
    const msg = await res.text();
    document.getElementById('errorMsg').textContent = msg;
  }
});
</script>
</body>
</html>
