<body>

<nav class="navbar">
  <a class="logo" href="index.html">ShopEase</a>
  <ul class="nav-links"id="authNavLinks">
  </ul>
</nav>

  <main class="container product-page">
    <a class="back" href="products.html">← Back to products</a>

    <div id="productDetail" class="product-detail">

            <p>© 2025 ShopEase · Shop with Ease</p>
        </div>
    </footer>

<script src="js/main.js"></script>
<script src="js/product.js"></script>
<script>
    // SECURE ADD TO CART LOGIC
    async function handleAddToCart(productId) {
    const authToken = localStorage.getItem('authToken');
    const adminToken = localStorage.getItem('adminToken');
    const role = localStorage.getItem('authRole');

    // Block non-customers (admins or logged-out users)
    if (!authToken || role !== 'customer') {
        if (adminToken) {
            alert("Admins cannot add products to cart.");
        } else {
            alert("You must be logged in as a customer to add items to the cart.");
        }
        window.location.href = "login.html";
        return;
    }

    try {
        const res = await fetch('/api/cart', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${authToken}`
            },
            body: JSON.stringify({ productId, quantity: 1 })
        });

        if (res.status === 401) {
            alert("Session expired. Please log in again.");
            localStorage.removeItem('authToken');
            localStorage.removeItem('authRole');
            updateNavBar();
            window.location.href = "login.html";
            return;
        }

        if (res.ok) alert("Product added to cart!");
        else {
            const error = await res.json();
            alert(`Failed to add to cart: ${error.message || 'Server error'}`);
        }
    } catch (error) {
        console.error('Network error adding to cart:', error);
        alert('An unexpected network error occurred.');
    }
}

    // NAVBAR LOGIC
    function updateNavBar() {
    const navLinks = document.getElementById('authNavLinks');
    const token = localStorage.getItem('authToken');
    const role = localStorage.getItem('authRole'); // NEW

    navLinks.innerHTML = '';

    // ALWAYS SHOW THESE
    navLinks.innerHTML += `<li><a href="index.html">Home</a></li>`;
    navLinks.innerHTML += `<li><a href="products.html">Products</a></li>`;
    navLinks.innerHTML += `<li><a href="shippingfee.html">Shipping</a></li>`;

    // IF LOGGED IN AS CUSTOMER
    if (token && role === "customer") {
        navLinks.innerHTML += `<li><a href="customer-dashboard.html">Profile</a></li>`;
        navLinks.innerHTML += `<li><a href="#" id="logoutLink">Logout</a></li>`;

        document.getElementById('logoutLink').onclick = () => {
    localStorage.removeItem("adminToken");
    localStorage.removeItem("authRole"); // remove admin role
    alert("Logged out successfully!");
    updateNavBar(); // refresh navbar immediately
    window.location.href = "index.html";
};

    }

    // IF LOGGED IN AS ADMIN → DO NOT SHOW LOGOUT HERE
    else if (token && role === "admin") {
        // Admin should still see Login on homepage
        navLinks.innerHTML += `<li><a href="login.html">Login</a></li>`;
    }

    // NO LOGIN
    else {
        navLinks.innerHTML += `<li><a href="login.html">Login</a></li>`;
    }
}

    function attachAddToCartListeners() {
    document.querySelectorAll('#featuredGrid .add-to-cart').forEach(button => {
        button.removeEventListener('click', handleAddToCart); // remove old listener
        button.addEventListener('click', e => handleAddToCart(e.currentTarget.dataset.productId));
    });
}

       window.addEventListener('load', () => {
        // Ensure updateNavBar runs on load
        updateNavBar();
        // The original logic to load features and attach listeners:
        loadFeatured('#featuredGrid', 4);
        setTimeout(attachAddToCartListeners, 300);
    });

      initProductPage();
</script>

</body>
</html>
